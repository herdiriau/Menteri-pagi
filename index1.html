<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jam Analog dengan Angka</title>
  <style>
    body {
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .clock {
      width: 300px;
      height: 300px;
      border: 8px solid white;
      border-radius: 50%;
      position: relative;
      background-color: #111;
    }

    .clock::after {
      content: '';
      width: 12px;
      height: 12px;
      background: white;
      border-radius: 50%;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 10;
    }

    .hand {
      position: absolute;
      background: white;
      transform-origin: bottom center;
      bottom: 50%;
      left: 50%;
      transform: translateX(-50%) rotate(0deg);
    }

    .hour {
      width: 6px;
      height: 70px;
      z-index: 3;
    }

    .minute {
      width: 4px;
      height: 90px;
      background-color: #ccc;
      z-index: 2;
    }

    .second {
      width: 2px;
      height: 100px;
      background-color: red;
      z-index: 1;
    }

    .number {
      position: absolute;
      color: white;
      font-size: 16px;
      font-family: sans-serif;
      font-weight: bold;
      text-align: center;
      width: 24px;
      height: 24px;
      transform: translate(-50%, -50%);
    }
  </style>
</head>
<body>
  <div class="clock">
    <div class="hand hour" id="hour"></div>
    <div class="hand minute" id="minute"></div>
    <div class="hand second" id="second"></div>

    <!-- Angka 1 sampai 12 -->
    <div class="number" style="top: 10%; left: 50%;">12</div>
    <div class="number" style="top: 19%; left: 78%;">1</div>
    <div class="number" style="top: 38%; left: 90%;">2</div>
    <div class="number" style="top: 58%; left: 90%;">3</div>
    <div class="number" style="top: 77%; left: 78%;">4</div>
    <div class="number" style="top: 88%; left: 50%;">5</div>
    <div class="number" style="top: 77%; left: 22%;">6</div>
    <div class="number" style="top: 58%; left: 10%;">7</div>
    <div class="number" style="top: 38%; left: 10%;">8</div>
    <div class="number" style="top: 19%; left: 22%;">9</div>
    <div class="number" style="top: 10%; left: 50%;">10</div>
    <div class="number" style="top: 19%; left: 78%;">11</div>
  </div>

  <script>
    const hourHand = document.getElementById("hour");
    const minuteHand = document.getElementById("minute");
    const secondHand = document.getElementById("second");

    function updateClock() {
      const now = new Date();
      const second = now.getSeconds();
      const minute = now.getMinutes();
      const hour = now.getHours();

      const secondDeg = second * 6;
      const minuteDeg = minute * 6 + second * 0.1;
      const hourDeg = ((hour % 12) / 12) * 360 + (minute / 60) * 30;

      secondHand.style.transform = `translateX(-50%) rotate(${secondDeg}deg)`;
      minuteHand.style.transform = `translateX(-50%) rotate(${minuteDeg}deg)`;
      hourHand.style.transform = `translateX(-50%) rotate(${hourDeg}deg)`;
    }

    setInterval(updateClock, 1000);
    updateClock();
  </script>
</body>
</html>
